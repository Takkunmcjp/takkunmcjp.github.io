<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピングゲームポータル</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #4CAF50;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #2a2a2a;
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ddd;
    }
    .card button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #45a049;
    }
    .history {
      text-align: left;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .history h2 {
      color: #ffcc00;
      margin-bottom: 15px;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      margin-bottom: 8px;
      font-size: 16px;
      color: #ccc;
    }
    .clear-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #e53935;
      color: white;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>タイピングゲームポータル</h1>
    <div class="cards">
      <div class="card">
        <h2>英単語タイピング</h2>
        <p>ランダムに表示される英単語を素早く入力してスコアを競うゲームです。</p>
        <button onclick="location.href='eitango/index.html'">プレイする</button>
      </div>
      <div class="card">
        <h2>日本語単語タイピング</h2>
        <p>果物や動物などの日本語単語を入力してタイピング力を鍛えましょう。</p>
        <button onclick="location.href='jptango/index.html'">プレイする</button>
      </div>
      <div class="card">
        <h2>日本語文章タイピング</h2>
        <p>短めの日本語文章が表示されます。文末には「！」「？」「。」が混ざります。</p>
        <button onclick="location.href='jpbunsho/index.html'">プレイする</button>
      </div>
      <div class="card">
        <h2>日本語長文タイピング</h2>
        <p>より長い文章を入力して集中力と持久力を試すモードです。</p>
        <button onclick="location.href='jplong/index.html'">プレイする</button>
      </div>
      <div class="card">
        <h2>WPM計測テスト</h2>
        <p>ランダムな文章を入力して、あなたのタイピング速度(WPM)を計測します。</p>
        <button onclick="location.href='wpmkeisoku/index.html'">計測する</button>
      </div>
    </div>

    <div class="history">
      <h2>プレイ履歴</h2>
      <ul id="history-list">
        <li>まだ履歴はありません。</li>
      </ul>
      <button class="clear-btn" onclick="clearHistory()">履歴をクリア</button>
    </div>
  </div>

  <script>
    // 履歴表示
    document.addEventListener("DOMContentLoaded", () => {
      const historyList = document.getElementById("history-list");
      const history = JSON.parse(localStorage.getItem("typingHistory")) || [];

      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<li>まだ履歴はありません。</li>";
      } else {
        history.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.date} - ${item.game} | スコア: ${item.score}, WPM: ${item.wpm}`;
          historyList.appendChild(li);
        });
      }
    });

    // 履歴クリア
    function clearHistory() {
      localStorage.removeItem("typingHistory");
      document.getElementById("history-list").innerHTML = "<li>まだ履歴はありません。</li>";
    }
  </script>
</body>
</html>
