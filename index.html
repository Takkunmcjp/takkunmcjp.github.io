<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピングゲームポータル</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #4CAF50;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #2a2a2a;
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ddd;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>タイピングゲームポータル</h1>
    <div class="cards">
      <div class="card">
        <h2>英単語タイピング</h2>
        <p>ランダムに表示される英単語を素早く入力してスコアを競うゲームです。</p>
        <a href="eitango/index.html">プレイする</a>
      </div>
      <div class="card">
        <h2>日本語単語タイピング</h2>
        <p>果物や動物などの日本語単語を入力してタイピング力を鍛えましょう。</p>
        <a href="jptango/index.html">プレイする</a>
      </div>
      <div class="card">
        <h2>日本語文章タイピング</h2>
        <p>短めの日本語文章が表示されます。文末には「！」「？」「。」が混ざります。</p>
        <a href="jpbunsho/index.html">プレイする</a>
      </div>
      <div class="card">
        <h2>日本語長文タイピング</h2>
        <p>より長い文章を入力して集中力と持久力を試すモードです。</p>
        <a href="jplong/index.html">プレイする</a>
      </div>
    </div>
  </div>
</body>
</html>
